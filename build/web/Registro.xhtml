<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro de clientes</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:panel header="Registrate aqui">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Completa el registro
                        </f:facet>
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.nombre}"/>
                        <p:outputLabel value="Apellido" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.apellido}"/>
                        <p:outputLabel value="Num_Cedula" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.cedula}"/>
                        <p:outputLabel value="Direccion" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.direccion}"/>
                        <p:outputLabel value="Telefono" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.telefono}"/>
                        <p:outputLabel value="Correo Electronico" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.correo}"/>
                        <p:outputLabel value="Genero" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.genero}"/>
                        <p:outputLabel value="Fecha de nacimiento" />
                        <p:calendar id="fecNac" value="#{JSFMB_FindFastPro.cliente.fechanacimiento}" locale="de" navigator="true" pattern="yyyy-MM-dd"/>
                        <p:outputLabel value="Usuario" />
                        <p:inputText value="#{JSFMB_FindFastPro.cliente.usuario}"/>
                        <p:outputLabel value="Clave" />
                        <p:password id="clave" value="#{JSFMB_FindFastPro.cliente.clave}" feedback="true" />
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-check" value="Registrar" id="btnCliente" action="#{JSFMB_FindFastPro.grabarCliente()}"/>
                </h:form>
            </p:panel>
        </h:body>
    </f:view>
</html>
