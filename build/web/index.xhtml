<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Find Fast</title>
        <h:outputStylesheet library="css" name="StylesFindFast.css"/>
    </h:head>
    <h:body id="Principal">
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Find Fast"/>
                <f:facet name="options">
                    <p:button value="Ingresar" outcome="Registro"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p:dataGrid id="data" var="restaurant" value="#{JSFMB_Restaurante.listaRestaurante}" columns="3" rows="12">
            <p:column id="Panel">
                <p:panel id="Panel1" header="#{restaurant.nombre}">
                    <h:panelGrid columns="1">
                        <h:graphicImage value="/Recursos/Imagenes/#{restaurant.imagen}" width="250" height="250"/>
                        <h:outputText value="#{restaurant.horarioatencion}" />
                        <h:outputText value="#{restaurant.direccion}" />
                        <h:outputText value="#{restaurant.telefono}" />
                        <h:outputText value="#{restaurant.correo}" />
                    </h:panelGrid>
                </p:panel>
            </p:column>
        </p:dataGrid>
    </h:body>
</html>
