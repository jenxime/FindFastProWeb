<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro de Restaurante</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ruc" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.ruc}"/>
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.nombre}"/>
                    <p:outputLabel value="Horario de Atencion" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.horarioatencion}"/>
                    <p:outputLabel value="Direccion" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.direccion}"/>
                    <p:outputLabel value="Telefono" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.telefono}"/>
                    <p:outputLabel value="Correo Electronico" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.correo}"/>
                    <p:outputLabel value="Descripcion" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.descripcion}"/>
                    <p:outputLabel value="Imagen" />
                    <p:inputText value="#{JSFMB_Restaurante.restaurante.imagen}"/>
                    <p:commandButton value="Registrar" id="btnCliente" action="#{JSFMB_Restaurante.grabarRestaurante()}"/>
                </p:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
