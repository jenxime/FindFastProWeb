<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro de Plato</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Descripcion del Plato" />
                    <p:inputText value="#{JSFMB_Plato.plato.descripcionPlato}"/>
                    <p:outputLabel value="Categoria" />
                    <p:inputText value="#{JSFMB_Plato.plato.categoria}"/>
                    <p:outputLabel value="Precio" />
                    <p:inputText value="#{JSFMB_Plato.plato.precioPlato}"/>
                    <p:outputLabel value="Nombre de la Imagen del plato" />
                    <p:inputText value="#{JSFMB_Plato.plato.imagen}"/>
                    <p:commandButton value="RegistrarPlato" id="btnRegistroPlato" action="#{JSFMB_Plato.grabarPlato()}"/>
                </p:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
